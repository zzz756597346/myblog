<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Page</title>
    <style type="text/css">
        a{
            color: coral;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>{{ article.title }}</h1>
<br/>
<h3>{{ article.content }}</h3>
<br/>
<br/>
<a href="{% url 'blog:edit_page' article.id %}">修改文章</a>
<a href="{% url 'blog:index' %}">返回主页</a>
<p>
    创建时间：
</p>
<p>
    {{ article.pub_time | date:'Y-n-j G:i:s'}}
</p>
</body>
</html>
